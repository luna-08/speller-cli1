<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Speller CLI - Génération HTML</title>
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8 0%, #c9e7fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2a5298;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Votre texte généré</h1>
        <p>bonjour pain</p>
    </div>
</body>
</html>
